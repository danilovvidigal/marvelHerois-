<div class="container-fluid">
  <div class="mb-5 mt-5 overflow-hidden">
    <div class="jumbotron" ng-if="usuarioLogado">
      <h1>Bem vindo {{usuarioLogado}}</h1>
      <p> <a ng-click="go('/logout')"> logout </a> </p>
    </div>

    <div class="input-group">
      <input type="text" class="form-control" ng-model="busca" placeholder="Busque aqui seu personagem Marvel">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button" ng-click="buscarPorNome()">Buscar</button>
      </span>
    </div>
  </div>


  <div class="d-flex flex-row col-sm-12">
    <div ng-click="go('/' + item.id)" class="p-5 col-xs-12 col-sm-12 col-md-12 col-lg-3" ng-repeat="item in personagens">
       <img class="card-img-top" src="{{item.thumbnail.path + '.' + item.thumbnail.extension}}" alt="Card image cap">
        <div class="texto-personagem">{{item.name}}</div>
      </div>
    </div>
  </div>
</div>
